<h4>Agregar Personajes</h4>
<form class="row" (ngSubmit)="emitCaracter()">
  <input name="name" class="form-control mb-2" [(ngModel)]="character.name" type="text" placeholder="Nombre" />
  <input name="power" class="form-control mb-2" [(ngModel)]="character.power" type="number" placeholder="Poder" />
  <button type="submit" class="btn btn-primary">Agregar</button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
